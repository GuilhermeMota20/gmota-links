<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>


    <title>GuiMota | Links</title>
    <link rel="icon" href="assets/img/favicon.png">
</head>

<body>
    <main>
        <!-- toggler theme -->
        <section class="toggler">
            <input id="switch" type="checkbox" name="theme">
            <label for="switch">Toggle</label>
        </section>

        <!-- Perfil -->
        <section class="container">
            <div class="perfil">
                <img class="img__perfil" src="assets/img/perfil.jpg" alt="Guilherme Mota">
                <h1 class="title">Guilherme Mota</h1>
                <p class="description">All of me for you :)</p>
            </div>
        </section>

        <!-- Links 2 columns -->
        <section class="container">
            <div class="content__cards">

                <!-- card 1 -->
                <a class="card linkedin" href="https://www.linkedin.com/in/guilherme-santosmotabernardo/">
                    <div class="align__card-items">
                        <i class="bx bxl-linkedin card-icon"></i>
                        <h3 class="title-card">linkedIn</h3>
                    </div>
                </a>

                <!-- card 2 -->
                <a class="card github" href="https://github.com/GuilhermeMota20">
                    <div class="align__card-items">
                        <i class="bx bxl-github card-icon"></i>
                        <h3 class="title-card">GitHub</h3>
                    </div>
                </a>

            </div>

            <!-- card 3 -->
            <a class="card curriculo" href="https://curriculo-weld.vercel.app/">
                <div class="align__card-items">
                    <i class="bx bxs-file card-icon"></i>
                    <h3 class="title-card">Curriculo</h3>
                </div>
            </a>

        </section>
    </main>

    <script src="assets/js/main.js"></script>

    <!-- particles animated -->
    <script src="assets/js/particles-animate.js"></script>
</body>

</html>
